<div *ngIf="!secrets || !loadedMap" class="loading-container">
  <span *ngIf="secrets">Loading map...</span>
  <span *ngIf="!secrets">NO API KEY. PLEASE CONFIGURE YOUR SECRETS FILE.</span>
</div>
<div *ngIf="secrets && loadedMap" style="height: 100%; display: flex">
  <google-map
    id="map"
    class="gmap"
    [zoom]="8"
    [center]="{ lat: lat, lng: lng }"
    [options]="options"
    (idle)="onIdle()"
  >
  </google-map>
</div>
